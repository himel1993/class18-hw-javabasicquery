<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS CLass 3</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
   
    <div class="page">
       

        <div class="quantity">
            <button class="decrement">-</button>
            <input type="text" class="output" value="0">
            <button class="increment">+</button>
        </div>


    </div>






    <div class="page">
       

        <div class="rangeSlider" style="text-align: center;">
            <input type="range" min="0" max="200" value="0" class="slider">
            <div class="output">
                <h2>$ <span>0</span></h2>
            </div>
        </div>

    </div>





    <div class="page">
    
    
        <button id="colorChanger">Click Me To Change Color</button>

        
    </div>




    <div class="page">

        <div class="box bangladesh hero-alam">
            <img class="back" src="./img/img2.avif" alt="">
            <img class="front " src="./img/img.avif" alt="">
        </div>

    </div>
   

    <script src="./js/app.js"></script>
</body>

</html>
